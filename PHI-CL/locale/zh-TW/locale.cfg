industrial-furnace=與電爐相比，更大、速度快且具有更多插件插槽。需要選擇配方，但可以處理具有多種輸入和流體的高級的配方。
fuel-processor=將任何化學燃料製成成加工燃料。
area-mining-drill=具有更大作業範圍和額外插件插槽的礦機。

se-space-solar-panel=一種非常高效的太陽能板，您可以在上面行走
se-space-assembling-machine=一台特製的組裝機，可以在太空中工作。
se-space-manufactory=一個巨大的組裝機，可以製作更複雜的配方。只在太空（或飛船）中工作。
se-casting-machine=圖形是佔位符。
se-pulveriser=粉碎和研磨較硬的礦物和行星核心碎片。
se-lifesupport-facility=在更加惡劣的環境中支持生命。
se-fuel-refinery=一種自動的原油精煉建築物。
se-core-miner-drill=允許從行星和衛星中無限地提取資源，但在同個星體中使用多個則會收益遞減。
se-space-decontamination-facility=淨化需要在無菌環境中使用的物質，並製備低壓條件下使用的液體。
se-space-genetics-laboratory=一所用於基因測序、基因修飾和基因印刷的實驗室。
se-space-growth-facility=在一些常規環境下無法實現的條件下培育生物，如微重力環境。
se-space-biochemical-laboratory=一所重點研究生物化學的實驗室。 也可以用來進行基本的化學反應和原油處理。
se-space-radiation-laboratory=提供一個相對安全的環境來處理放射性物質，可以用來處理鈾。
se-space-electromagnetics-laboratory=用於強磁場和極高電壓環境下使用的設備。
se-space-laser-laboratory=雷射實驗場所，必須配戴護目鏡。
se-space-astrometrics-laboratory=組合、比較和量化來自不同天體的資訊。
se-space-gravimetrics-laboratory=分析並模擬重力擾動。
se-space-mechanical-laboratory=提供一系列的機械加工工序：破碎，撕裂，剪切，振動等。
se-space-material-fabricator=用來合成新材料，是粒子對撞機和3D列印機的完美融合。
se-space-particle-accelerator=將粒子加速到亞光速。
se-space-particle-collider=使高速粒子相互撞擊並分析結果。
se-space-plasma-generator=產生各種等離子體。
se-space-hypercooler=使用熱流體進行熱交換，使一端更熱，另一端更冷。
se-space-radiator=從高溫熱流體中散發出多餘的熱量。
se-space-telescope=精密的望遠鏡，對可見光譜範圍內的多個波長敏感。
se-space-telescope-gammaray=伽馬射線不會折射。這個強大的望遠鏡使用鏡子和特殊的感測器進行觀測。
se-space-telescope-microwave=一台巨大的望遠鏡，可以探測微波和宇宙微波背景。
se-space-telescope-radio=一台巨大的望遠鏡，可以偵測從非常遙遠距離發射的微弱的無線電波。
se-space-telescope-xray=X射線會被大氣層阻擋，這個強大的望遠鏡轉為真空環境設計，在這裡大氣層不再是問題。
se-space-science-lab=使用高級研究包進行研究，僅可在太空中使用。

