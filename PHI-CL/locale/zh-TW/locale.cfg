kr-bio-lab=培養食人蟲蔓藤。
kr-electrolysis-plant=電解液體來進行化學反應。
kr-filtration-plant=過濾液體來得到一些材料。
kr-atmospheric-condenser=緩慢地從大氣中提取各種氣體。
biusart-lab=較高效的實驗室。無法使用基礎科技卡。
kr-singularity-lab=為處理複雜的科技卡而設，高階的科研實驗室。
kr-research-server=先進的電腦，可以生產複雜的科技卡。
kr-quantum-computer=專門的科研電腦，可以生成非常高階的科技卡和研究資料。
kr-matter-plant=把材料轉變為物質。
kr-matter-assembler=把物質轉變為中間產物。

